language: node_js

node_js:
- 6

sudo: false

os:
- linux
- osx

matrix:
  exclude:
  - os: osx
    node_js: 5

cache:
  directories:
  - node_modules

notifications:
  email: true
  webhooks:
    on_success: change
    on_failure: always
    on_start: never

before_install:
- npm i -g npm
- npm config set spin false
- npm config set progress false
- npm i -g typings yarn

before_script:
- yarn
- typings install
- yarn run tsc

script:
- yarn test

after_failure:
- cat /home/travis/build/dajk/meant-stack-todo/npm-debug.log

branches:
  only: master

deploy:
  provider: heroku
  api_key:
    secure: 
  app: meant-stack-todo
  skip_cleanup: true
  on:
    repo: dajk/meant-stack-todo
