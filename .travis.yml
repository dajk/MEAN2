language: node_js

node_js:
- 5
- 6

sudo: false

os:
  - linux
  - osx

matrix:
  exclude:
    - os: osx
      node_js: 4
    - os: osx
      node_js: 5

cache:
  directories:
    - node_modules

notifications:
  email: true
  webhooks:
    on_success: change
    on_failure: always
    on_start: never

node_js:
  - '4'

before_install:
  - npm i -g npm@^2.0.0

before_script:
  - npm prune

script:
  - npm test

after_failure:
  - cat /home/travis/build/dajk/MEAN2/npm-debug.log

branches:
  only: master
